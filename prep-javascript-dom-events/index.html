<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    function someFunction() {
  console.log('contentloaded');
    }
    document.addEventListener('DOMContentLoaded', someFunction);
    function moreFunc() {
      console.log('mouse is moving!');
}
window.addEventListener('mousemove', moreFunc);
function anotherFunc() {
  console.log('hello world', $helloWorld);
}

var $helloWorld = document.querySelector('.hello-world-btn');
document.addEventListener('click', anotherFunc);
  </script>
</body>

</html>
