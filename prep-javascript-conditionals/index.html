<body>
  <script>
    var age = 24;

    if (age < 18) {
      age = 'A child';
    } else {
      age = 'An adult';
    }
    console.log('This person is', age);

    var student1Score = 69;

    if (student1Score >= 70) {
      student1Score = 'Congrats you received a passing grade!';
    } else {
      student1Score = 'Oh no you failed!';
    }
    console.log('class status:', student1Score);

    var student2Score = 105;
    if (student2Score < 60) {
      student2Score = 'F';
    } else if (student2Score < 70) {
      student2Score = 'D';
    } else if (student2Score < 80) {
      student2Score = 'C';
    } else if (student2Score < 90) {
      student2Score = 'B';
    } else if (student2Score < 100) {
      student2Score = 'A';
    } else {
      student2Score = 'A++';
    }
    console.log('students score is:', student2Score);

    var season = 'summer';

    if (season === 'summer') {
      season = 'it is hot today';
    } else if (season === 'spring') {
      season = 'the flowers are blooming';
    } else if (season === 'autumn') {
      season = 'the leaves are changing colors';
    } else if (season === 'winter') {
      season = 'it is cold today';
    } else {
      season = 'please enter a valid season';
    }
console.log('weather:', season);
